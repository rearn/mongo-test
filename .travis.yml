language: python
matrix:
  include:
    - python: '3.3'
      env: TOXENV=py33
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7-dev'
      env: TOXENV=py37
    - python: 'nightly'
      env: TOXENV=py37
    - python: '3.6'
      env: TOXENV=flake8

install:
  - pip install tox

services: mongodb

before_script:
  - bash mongo_insert.sh

script:
  - tox
